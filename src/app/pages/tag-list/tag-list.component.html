<mat-toolbar color="primary">
  <mat-toolbar-row>
	<button [routerLink]="['/',username, 'tags']" mat-icon-button>
		<mat-icon>arrow_back</mat-icon>
	</button>
    <span>Etiqueta: {{tag.name}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
	<a mat-list-item *ngFor="let entry of entryList" [routerLink]="['/', username, entry.id, entry.slug]">
		<h2 mat-line> {{entry.title}} </h2>
		<p mat-line>
			{{entry.body | shorttext}}
		</p>
		<p mat-line class="entry-date">
			{{entry.createdAt}}
		</p>
	</a>
</mat-nav-list>

<div class="loading" *ngIf="loading">
	<img src="assets/loading.svg">
	Cargando...
</div>
