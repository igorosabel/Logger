<a mat-list-item
   [routerLink]="['/', username, entry.id, entry.slug]">
	<div matListItemTitle> {{entry.title}} </div>
	<div matListItemLine>
		{{entry.clean | shorttext}}
	</div>
	<div matListItemLine
		 class="entry-date">
		{{entry.createdAt}}
	</div>
	<div matListItemLine>
		<app-entry-tag-list [tags]="entry.tags"
							[username]="username"></app-entry-tag-list>
	</div>
</a>
