<a mat-list-item
   [routerLink]="entry.entryUrl">
	<div matListItemTitle> {{entry.title}} </div>
	<div matListItemLine>
		{{entry.clean | shorttext}}
	</div>
	<div matListItemLine
		 class="entry-date">
		{{entry.createdAt}}
	</div>
	<div matListItemLine>
		<app-entry-tag-list [tags]="entry.tags" />
	</div>
</a>
