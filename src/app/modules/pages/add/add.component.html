<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button routerLink="/home"
				mat-icon-button>
			<mat-icon>arrow_back</mat-icon>
		</button>
		@if (entry.title !== '') {
		<span>{{entry.title}}</span>
		}
		@else {
		<span>Sin t√≠tulo</span>
		}
		<span class="flex-space"></span>
		<button mat-icon-button
				aria-label="Guardar entrada"
				(click)="saveEntry()">
			<mat-icon>save</mat-icon>
		</button>
	</mat-toolbar-row>
</mat-toolbar>

<main>
	<app-editor (loaded)="editorLoaded($event)"
				#editor />
</main>

@if (loading()) {
<div class="loading">
	<img src="/img/loading.svg"
		 alt="Cargando...">
	Cargando...
</div>
}
