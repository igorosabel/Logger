<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button [routerLink]="entry.entryUrl"
				mat-icon-button>
			<mat-icon>arrow_back</mat-icon>
		</button>
		@if (entry.title !== '') {
		<span>Editar: {{entry.title}}</span>
		}
		@else {
		<span>Editar: Sin título</span>
		}
		<span class="flex-space"></span>
		<button mat-icon-button
				aria-label="Guardar entrada"
				(click)="saveEntry()">
			<mat-icon>save</mat-icon>
		</button>
	</mat-toolbar-row>
</mat-toolbar>

<main>
	<app-editor (loaded)="editorLoaded($event)"
				#editor />

	<div class="entry-delete">
		<span><strong>Borrar entrada</strong> Si quieres borrar esta entrada pulsa el botón "Borrar entrada". ¡Cuidado! Esta acción es irreversible.</span>
		<button mat-raised-button
				color="warn"
				(click)="deleteEntry()">Borrar entrada</button>
	</div>
</main>

@if (loading) {
<div class="loading">
	<img src="assets/loading.svg"
		 alt="Cargando...">
	Cargando...
</div>
}
