<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button routerLink="/home"
				mat-icon-button>
			<mat-icon>arrow_back</mat-icon>
		</button>
		<span>Etiquetas</span>
	</mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
	@for (tag of tagList; track tag.id) {
	<a mat-list-item
	   [routerLink]="['/tag', tag.id]">
		{{tag.name}}
	</a>
	}
</mat-nav-list>

@if (loading) {
<div class="loading">
	<img src="assets/loading.svg"
		 alt="Cargando...">
	Cargando...
</div>
}
