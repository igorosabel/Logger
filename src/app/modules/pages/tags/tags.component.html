<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button routerLink="/home"
				mat-icon-button>
			<mat-icon>arrow_back</mat-icon>
		</button>
		<span>Etiquetas</span>
	</mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
	<a mat-list-item
	   *ngFor="let tag of tagList"
	   [routerLink]="['/tag', tag.id]">
		{{tag.name}}
	</a>
</mat-nav-list>

<div class="loading"
	 *ngIf="loading">
	<img src="assets/loading.svg">
	Cargando...
</div>
