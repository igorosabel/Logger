<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #sidenav
				 mode="push"
				 class="side-menu"
				 (opened)="menuOpened(true)"
				 (closed)="menuOpened(false)">
		<mat-toolbar color="primary">
			<mat-toolbar-row>
				<span>Logger</span>
			</mat-toolbar-row>
		</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item
			   routerLink="/tags">
				<mat-icon matListIcon>bookmarks</mat-icon>
				Tags
			</a>
			<a mat-list-item
			   (click)="logout($event)">
				<mat-icon matListIcon>power_settings_new</mat-icon>
				Salir
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary"
					 class="toolbar-fixed"
					 ngClass="{'toolbar-absolute': menuShow}">
			<mat-toolbar-row>
				<button mat-icon-button
						aria-label="Editar entrada"
						(click)="sidenav.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
				<span>Logger</span>
			</mat-toolbar-row>
		</mat-toolbar>

		<main>
			<mat-nav-list>
				<app-one-entry *ngFor="let entry of entryList"
							   [entry]="entry"
							   [username]="username"></app-one-entry>
			</mat-nav-list>
		</main>

		<button mat-fab
				color="primary"
				class="fab-button"
				routerLink="/add">
			<mat-icon>add</mat-icon>
		</button>
	</mat-sidenav-content>
</mat-sidenav-container>

<div class="loading"
	 *ngIf="loading">
	<img src="assets/loading.svg">
	Cargando...
</div>
