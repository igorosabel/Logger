<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button mat-icon-button
				(click)="goBack()">
			<mat-icon>arrow_back</mat-icon>
		</button>
		<span>Etiqueta: {{tag.name}}</span>
	</mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
	@for (entry of entryList; track entry.id) {
	<app-one-entry [entry]="entry" />
	}
</mat-nav-list>

@if (loading) {
<div class="loading">
	<img src="assets/loading.svg"
		 alt="Cargando...">
	Cargando...
</div>
}
