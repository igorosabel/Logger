<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button mat-icon-button
				(click)="goBack()">
			<mat-icon>arrow_back</mat-icon>
		</button>
		<span>Etiqueta: {{tag.name}}</span>
	</mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
	<app-one-entry *ngFor="let entry of entryList"
				   [entry]="entry"></app-one-entry>
</mat-nav-list>

<div class="loading"
	 *ngIf="loading">
	<img src="assets/loading.svg">
	Cargando...
</div>
