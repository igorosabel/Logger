<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button routerLink="/home"
				mat-icon-button>
			<mat-icon>arrow_back</mat-icon>
		</button>
		<span>{{entry.title}}</span>
		<span class="flex-space"></span>
		<button mat-icon-button
				aria-label="Editar entrada"
				[routerLink]="['/entry', entry.id, 'edit']">
			<mat-icon>edit</mat-icon>
		</button>
	</mat-toolbar-row>
</mat-toolbar>

<main>
	<div class="body"
		 [innerHTML]="contenidoHTML"></div>

	<footer>
		<app-entry-tag-list [tags]="entry.tags"
							[username]="username"></app-entry-tag-list>
		<div class="entry-date">
			{{entry.createdAt}} <span *ngIf="entry.updatedAt">(Última actualización: {{entry.updatedAt}})</span>
		</div>
	</footer>
</main>

<div class="loading"
	 *ngIf="loading">
	<img src="assets/loading.svg">
	Cargando...
</div>
